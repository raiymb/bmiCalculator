<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">BMI App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/history">History</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>BMI Calculator</h2>
        <form id="bmiForm">
            <div class="form-group">
                <label for="height">Height (in m):</label>
                <input type="number" class="form-control" id="height" name="height" required>
                <div id="heightErrorMessage" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="weight">Weight (in kg):</label>
                <input type="number" class="form-control" id="weight" name="weight" required>
                <div id="weightErrorMessage" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="units">Units:</label>
                <select class="form-control" id="units" name="units" required>
                    <option value="metric">Metric (m, kg)</option>
                    <option value="imperial">Imperial (in, lbs)</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="handleCalculateBMI()">Calculate BMI</button>
        </form>
    
        <div id="resultContainer" class="mt-4"></div>
    </div>
    
    <footer>
        <p>Batyr Raiymbek, SE-2202</p>
    </footer>

<script type="text/javascript" src="/js/bmiCalculator.js"></script>

</body>
</html>
